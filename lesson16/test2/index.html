<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="selectors.css">
  </head>
  <body>
    <form>
      <div>
        <label for="">Last Name</label>
        <input name="lastName" type="text" value="Emerson" readonly>
      </div>

      <div>
        <label for="">Age</label>
        <input name="age" min="3" max="10" type="number" value="17">
      </div>

      <div>
        <input id="check" name="agree" type="checkbox" disabled>
        <label for="check">Accept terms and conditions</label>
      </div>

      <div class="choose-gender">
        <input id="gender-male" name="gender" type="radio">
        <label for="gender-male">Male</label>

        <input id="gender-female" name="gender" type="radio">
        <label for="gender-female">Female</label>

        <input id="gender-secret" name="gender" type="radio" checked>
        <label for="gender-secret">Secret</label>
      </div>

      <div>
        <textarea maxlength="10" name="description" placeholder="Write description..."></textarea>
      </div>

      <div>
        <button type="submit">Submit</button>
      </div>
  </form>
  </body>
</html>
